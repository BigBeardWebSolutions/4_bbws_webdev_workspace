[pytest]
# Pytest configuration for update_order Lambda

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage configuration
addopts =
    --verbose
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests with mocked AWS services
    slow: Slow running tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(levelname)s %(name)s [%(funcName)s:%(lineno)d] %(message)s

# Warnings
filterwarnings =
    ignore::DeprecationWarning
