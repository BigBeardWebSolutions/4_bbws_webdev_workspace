[pytest]
# Pytest configuration for Order Lambda tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum coverage threshold (80%)
addopts =
    --verbose
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    --tb=short

# Markers for different test types
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires AWS mocks)
    slow: Slow tests

# Coverage settings
[coverage:run]
source = src
omit =
    */tests/*
    */conftest.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
